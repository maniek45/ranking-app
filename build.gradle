apply plugin: 'java'

repositories {
  mavenCentral()
}

group = 'com.company.ranking'
version = 'SNAPSHOT'

description = "Ranking App"

compileJava {
  sourceCompatibility = 11
  targetCompatibility = 11
}

dependencies {
  testImplementation(
    'org.junit.jupiter:junit-jupiter-api:5.7.1',
    'org.junit.jupiter:junit-jupiter-params:5.7.1',
    'org.mockito:mockito-core:3.8.0',
    'org.mockito:mockito-junit-jupiter:3.8.0',
  )

  testRuntimeOnly(
    'org.junit.jupiter:junit-jupiter-engine:5.7.1',
    'org.junit.platform:junit-platform-launcher:1.7.1'
  )
}

test {
  useJUnitPlatform()
}

jar {
  manifest {
    attributes(
      'Main-Class': 'com.company.ranking.Main'
    )
  }
}
